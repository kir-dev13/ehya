<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <link rel="preconnect" href="https://fonts.gstatic.com" />    <link      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"      rel="stylesheet"    />    <title>Ehya</title>  </head>  <body>    <header class="header header--mobile-fixed container">  <div class="logo-block">    <a href="#"><picture><source srcset="img/Logo.svg" type="image/webp"><img class="logo" src="img/Logo.svg" alt="Логотип Ehya" /></picture></a>  </div>  <nav class="nav">    <ul class="nav__list">      <li class="nav__item"><a href="#" class="nav__link">Главная</a></li>      <li class="nav__item"><a href="#" class="nav__link">Новинки</a></li>      <li class="nav__item"><a href="#" class="nav__link">Тренды</a></li>      <li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>      <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>    </ul>    <button class="btn nav__btn">Войти</button>  </nav>  <div class="mobile-btn"></div></header>    <main><section class="main container">  <!-- <div class="container"> -->  <div class="main__content">    <div class="hashtag main__hashtag"># READY TO BE COOL</div>    <h1 class="main__title">      Каждый может быть&nbsp;крутым <br />      и модным    </h1>    <p class="main__text">      Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и      обновлять свой стиль. Всё это вы можете найти здесь. Начните сейчас.    </p>    <button class="btn btn-primary main__btn">Подобрать одежду</button>    <ul class="list main__list">      <li class="main__item">        <div class="main__ico-block">          <picture><source srcset="../img/Online-pay.svg" type="image/webp"><img src="../img/Online-pay.svg" alt="Оплата" class="main__ico" /></picture>        </div>        <span class="main__advantage">Онлайн&nbsp;оплата</span>      </li>      <li class="main__item">        <div class="main__ico-block">          <picture><source srcset="../img/Protection.svg" type="image/webp"><img src="../img/Protection.svg" alt="Гарантия" class="main__ico" /></picture>        </div>        <span class="main__advantage">Гарантия</span>      </li>      <li class="main__item">        <div class="main__ico-block">          <picture><source srcset="../img/Like.svg" type="image/webp"><img src="../img/Like.svg" alt="Качество" class="main__ico" /></picture>        </div>        <span class="main__advantage">Качество</span>      </li>    </ul>  </div>  <!-- </div> --></section></main>    <script src="js/script.min.js"></script>  </body></html>
