<div class="modal">
  <div class="modal__overlay"></div>
  <!-- /.modal-overlay -->
  <div class="modal__dialog">
    <img class="modal__close" src="img/close.svg" alt="" />
    <h2 class="title modal__title">Авторизация</h2>
    <form action="#" class="modal__form send-form">
      <input
        class="modal__input"
        placeholder="Логин"
        type="text"
        name="name"
        required
      />
      <input
        class="modal__input"
        placeholder="Пароль"
        type="password"
        name="pass"
        required
      />
      <button class="btn btn-primary modal__button" type="submit">Войти</button>
    </form>
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
